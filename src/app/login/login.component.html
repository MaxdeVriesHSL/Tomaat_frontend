<div class="container mx-auto max-w-md p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">User Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div class="space-y-2">
            <label for="email" class="block text-sm font-medium">Email</label>
            <input id="email" type="email" formControlName="email"
                   class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
                 class="text-red-500 text-sm">Please enter a valid email</div>
        </div>

        <div class="space-y-2">
            <label for="password" class="block text-sm font-medium">Password</label>
            <input id="password" type="password" formControlName="password"
                   class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
                 class="text-red-500 text-sm">Password is required</div>
        </div>

        <div *ngIf="loginError" class="text-red-500 text-sm text-center">
            {{ loginError }}
        </div>

        <button type="submit" [disabled]="!loginForm.valid"
                class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 disabled:bg-gray-300 disabled:cursor-not-allowed">
            Login
        </button>
    </form>

    <div class="mt-4 text-center">
        <p class="text-sm">
            Don't have an account?
            <a href="/register" class="text-blue-500 hover:underline">Register here</a>
        </p>
    </div>
</div>
