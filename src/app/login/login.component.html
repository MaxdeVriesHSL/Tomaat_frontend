<div class="container mx-auto max-w-md p-6 mt-12">
    <div class="bg-white rounded-lg shadow-md p-8">
        <div class="text-center mb-6">
            <h2 class="tomaat-title text-2xl font-bold text-red-700">Brouwerij De Tomaat</h2>
            <p class="text-gray-600 mt-2">Login to your account</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
            <div class="space-y-2">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input
                        id="email"
                        type="email"
                        formControlName="email"
                        class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-red-500">
                <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
                     class="text-red-500 text-xs mt-1">Please enter a valid email</div>
            </div>

            <div class="space-y-2">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input
                        id="password"
                        type="password"
                        formControlName="password"
                        class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-red-500">
                <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
                     class="text-red-500 text-xs mt-1">Password is required</div>
            </div>

            <div *ngIf="loginError" class="text-red-500 text-sm text-center">
                {{ loginError }}
            </div>

            <button
                    type="submit"
                    [disabled]="!loginForm.valid"
                    class="w-full bg-red-600 text-white p-2 rounded hover:bg-red-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition">
                Login
            </button>
        </form>

        <div class="mt-4 text-center">
            <p class="text-sm text-gray-600">
                Don't have an account?
                <a href="/register" class="text-red-600 hover:underline">Register here</a>
            </p>
        </div>
    </div>
</div>
