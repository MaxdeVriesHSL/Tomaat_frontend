<div class="container mx-auto max-w-md p-6 mt-12">
    <div class="bg-white rounded-lg shadow-md p-8">
        <div class="text-center mb-6">
            <h2 class="tomaat-title text-2xl font-bold text-red-700">Brouwerij De Tomaat</h2>
            <p class="text-gray-600 mt-2">Create a new account</p>
        </div>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">
            <div class="space-y-2">
                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                <input
                        id="name"
                        type="text"
                        formControlName="name"
                        class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-red-500">
                <div *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.invalid"
                     class="text-red-500 text-xs mt-1">Name is required</div>
            </div>

            <div class="space-y-2">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input
                        id="email"
                        type="email"
                        formControlName="email"
                        class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-red-500">
                <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid"
                     class="text-red-500 text-xs mt-1">Please enter a valid email</div>
            </div>

            <div class="space-y-2">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input
                        id="password"
                        type="password"
                        formControlName="password"
                        class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-red-500">
                <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid"
                     class="text-red-500 text-xs mt-1">Please enter a valid password</div>
            </div>

            <button
                    type="submit"
                    [disabled]="!registerForm.valid"
                    class="w-full bg-red-600 text-white p-2 rounded hover:bg-red-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition">
                Register
            </button>
        </form>

        <div class="mt-4 text-center">
            <p class="text-sm text-gray-600">
                Already have an account?
                <a href="/login" class="text-red-600 hover:underline">Login here</a>
            </p>
        </div>
    </div>
</div>
